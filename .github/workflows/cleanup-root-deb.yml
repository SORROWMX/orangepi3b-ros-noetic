name: Cleanup Root .deb Files

on:
  push:
    branches: [ main, master ]
    paths:
      - '*.deb'
  workflow_dispatch: # ÐŸÐ¾Ð·Ð²Ð¾Ð»ÑÐµÑ‚ Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ
  schedule:
    # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 8:00 UTC
    - cron: '0 8 * * *'

permissions:
  contents: write

jobs:
  cleanup-root-deb:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Check for .deb files in root
      id: check-deb
      run: |
        # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð°Ð»Ð¸Ñ‡Ð¸Ðµ .deb Ñ„Ð°Ð¹Ð»Ð¾Ð² Ð² ÐºÐ¾Ñ€Ð½Ðµ
        if ls *.deb 1> /dev/null 2>&1; then
          DEB_COUNT=$(ls *.deb | wc -l)
          echo "deb_count=$DEB_COUNT" >> $GITHUB_OUTPUT
          echo "found=true" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Found $DEB_COUNT .deb files in root directory"
        else
          echo "deb_count=0" >> $GITHUB_OUTPUT
          echo "found=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No .deb files found in root directory"
        fi

    - name: Create backup of root .deb files
      if: steps.check-deb.outputs.found == 'true'
      run: |
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ñ€ÐµÐ·ÐµÑ€Ð²Ð½ÑƒÑŽ ÐºÐ¾Ð¿Ð¸ÑŽ
        backup_dir="backup_root_deb_$(date +%Y%m%d_%H%M%S)"
        mkdir -p "$backup_dir"
        
        # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ .deb Ñ„Ð°Ð¹Ð»Ñ‹ Ð² Ñ€ÐµÐ·ÐµÑ€Ð²Ð½ÑƒÑŽ ÐºÐ¾Ð¿Ð¸ÑŽ
        cp *.deb "$backup_dir/" 2>/dev/null
        echo "ðŸ“ Backup created in $backup_dir/"
        
        # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð¿ÑƒÑ‚ÑŒ Ðº backup Ð´Ð»Ñ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ð°
        echo "backup_dir=$backup_dir" >> $GITHUB_ENV

    - name: Move .deb files to pool
      if: steps.check-deb.outputs.found == 'true'
      run: |
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÑÑ‚Ñ€ÑƒÐºÑ‚ÑƒÑ€Ñƒ pool ÐµÑÐ»Ð¸ Ð½Ðµ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÐµÑ‚
        mkdir -p debian/pool/main/arm64
        
        # ÐŸÐµÑ€ÐµÐ¼ÐµÑ‰Ð°ÐµÐ¼ .deb Ñ„Ð°Ð¹Ð»Ñ‹ Ð² pool
        echo "ðŸ“¦ Moving .deb files from root to pool..."
        mv *.deb debian/pool/main/arm64/
        
        moved_count=$(ls debian/pool/main/arm64/*.deb | wc -l)
        echo "âœ… Moved $moved_count files to debian/pool/main/arm64/"

    - name: Remove any remaining .deb files from root
      if: steps.check-deb.outputs.found == 'true'
      run: |
        # Ð£Ð´Ð°Ð»ÑÐµÐ¼ Ð¾ÑÑ‚Ð°Ð²ÑˆÐ¸ÐµÑÑ .deb Ñ„Ð°Ð¹Ð»Ñ‹ Ð¸Ð· ÐºÐ¾Ñ€Ð½Ñ
        remaining=$(find . -maxdepth 1 -name "*.deb" | wc -l)
        if [ $remaining -gt 0 ]; then
          echo "ðŸ§¹ Removing $remaining remaining .deb files from root..."
          find . -maxdepth 1 -name "*.deb" -delete
          echo "âœ… Root directory cleaned"
        else
          echo "â„¹ï¸ No remaining .deb files in root"
        fi

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all changes
        git add .
        
        # Commit changes
        git commit -m "ðŸ§¹ Auto-cleanup root .deb files

        ðŸ“¦ Moved ${{ steps.check-deb.outputs.deb_count }} .deb files to debian/pool/main/arm64/
        ðŸ“ Backup created in ${{ env.backup_dir }}
        ðŸ§¹ Cleaned root directory
        ðŸ“… Updated: $(date '+%Y-%m-%d %H:%M:%S')
        ðŸ”„ Generated by: GitHub Actions"
        
        # Push changes
        git push

    - name: Create summary
      run: |
        echo "## ðŸ§¹ Root .deb Cleanup Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check-deb.outputs.found }}" == "true" ]; then
          echo "### ðŸ“¦ Files Processed" >> $GITHUB_STEP_SUMMARY
          echo "- **Files found in root:** ${{ steps.check-deb.outputs.deb_count }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backup created:** ${{ env.backup_dir }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Files moved to pool:** debian/pool/main/arm64/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "### âœ… Actions Taken" >> $GITHUB_STEP_SUMMARY
            echo "- Root .deb files moved to pool" >> $GITHUB_STEP_SUMMARY
            echo "- Root directory cleaned" >> $GITHUB_STEP_SUMMARY
            echo "- Changes committed and pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ Status" >> $GITHUB_STEP_SUMMARY
            echo "- No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "### â„¹ï¸ Status" >> $GITHUB_STEP_SUMMARY
          echo "- No .deb files found in root directory" >> $GITHUB_STEP_SUMMARY
          echo "- No cleanup needed" >> $GITHUB_STEP_SUMMARY
        fi
